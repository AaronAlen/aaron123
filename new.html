<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Professional Job Application</h2>
    <form action="">
      <label for="">Full Name: </label> <br /><input
        type="text"
        placeholder="Enter your name"
      /><br />
      <br />
      <label for="">Email Address:</label> <br />
      <input type="email" placeholder="example@gmail.com" /> <br /><br />
      <label for="">Password:</label> <br /><input
        type="password"
        placeholder=""
      /><br />
      <br />
      <label for="">Current work status:</label> <br />
      <input type="radio" name="Profession" />Student <br />
      <input type="radio" name="Profession" id="" />Employee <br />
      <input type="radio" name="Profession" id="" />Freelancer <br />
      <br />
      <label for="">Years of experiance:</label>
      <select name="" id="">
        <option value="">fresher</option>
        <option value="">1 - 3 years</option>
        <option value="">4 - 6 years</option>
        <option value="">upto 6+ years</option>
      </select>
      <br />
      <br />
      <label for="">Tech stack ( Skills):</label> <br />
      <input type="checkbox" name="tech" />HTML <br />
      <input type="checkbox" name="tech" />React.js <br />
      <input type="checkbox" name="tech" />Node.js <br />
      <br />
      <label for="">Upload Resume ( PDF ):</label> <br />
      <input type="file" /> <br />
      <br />
      <label for="">Cover leter about yourself:</label> <br />
      <textarea name="" id="">Write somthing about your projects...</textarea>
      <br />
      <br />
      <button type="submit">Submit Application</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
